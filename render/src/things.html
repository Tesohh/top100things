<body>
{{if .rankings}}
    {{range $r := .rankings}}
    <div class="">
        <div class="bordered thingcard">
            <span class="position">{{$r.Position}}.</span>
            <img src="{{$r.Thing.ImageURL}}">
            <div class="thingtextblock">
                <span class="title">{{$r.Thing.Name}}</span>
                <span class="description unemphatic">{{$r.Description}}</span>
            </div>
        </div>
    </div>
    {{end}}
{{else}}
    We couldn't find that user or his list is empty.
{{end}}


</body>
